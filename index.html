<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đông Nghi & Anh Ngọc</title>
    <link rel="shortcut icon" href="./wedding-card-landingpage/img/x-mas.png" type="image/x-icon">
    <link rel="stylesheet" href="./wedding-card-landingpage/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/duration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/utc.js"></script>
    <script src="./wedding-card-landingpage/js/PureSnow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.9/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./wedding-card-landingpage/js/howler.core.js"></script>
    <script src="https://kit.fontawesome.com/15abc3df0d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
    <img src="https://grabify.link/images/pixel.png" alt="" style="position: absolute;top: 0;left: 0; visibility: hidden;">
    <div class="card" id="card">
        <div class="card-face card-front">
            <div class="card-content">
                <img src="./wedding-card-landingpage/img/wedding-flower-7.svg" alt="Wedding Flower" class="bell-flower" />
                <img src="./wedding-card-landingpage/img/wedding-flower-7.svg" alt="Wedding Flower" class="bell-flower" />
                <img src="./wedding-card-landingpage/img/logo-wedding-card.svg" alt="Logo Wedding" class="logo-wedding-card" />
                <img src="./wedding-card-landingpage/img/paper-texture.svg" alt="Paper texture background" class="card-background" />
                <span class="tap-hint" id="tap-hint"><p>Click Me!</p></span>             
            </div>
        </div>
        <div class="card-face card-back">
            <div class="card-content">
                <img src="./wedding-card-landingpage/img/paper-texture.svg" alt="Paper texture background" class="card-background" />
                <img src="./wedding-card-landingpage/img/flower-layer.svg" alt="Flower Layer" class="card-flower-layer" />
                <img src="./wedding-card-landingpage/img/logo-wedding-card.svg" alt="Logo Wedding" class="logo-wedding-card" />
                <div class="wedding-info">
                    <div class="wedding-invitation">
                        <p class="message-content">
                            <!-- You are <br>warmly invited to attend the wedding ceremony of -->
                        </p>
                    </div>
                    <div class="groom-bride">
                        <div class="groom-container">
                            <h1 class="groombride-text" id="groom">Anh Ngọc</h1>                        
                        </div>
                        <div class="ampersand-container">
                            <h1 class="groombride-text" id="and-symbol">&</h1>
                        </div>
                        <div class="bride-container">
                            <h1 class="groombride-text" id="bride">Đông Nghi</h1>
                        </div>   
                    </div> 
                    <div class="date-time">
                        <div class="date">
                            <div class="day-month">
                                <div class="day">29</div>
                                <div class="month">11</div>
                            </div>
                            <div class="year">2025</div>
                        </div>
                        <div class="time">11 o'clock</div>
                    </div>
                </div>
                <div class="wedding-address">
                    <div class="address">
                        <h1 class="brand">MONAMI</h1>
                        <a href="https://maps.app.goo.gl/FapLkwCnZ7RMDeaE8"><p class="address-text">563-567 Đại Lộ Bình Dương, Phường Thủ Dầu Một, TP.HCM</p></a>
                    </div>
                    <img src="./wedding-card-landingpage/img/qr-code.svg" alt="qr code" class="QR-Code" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            © 2023 Luc4sL3e
        </p>
    </div>
    <!-- <div id="snow"></div> -->
    <button id="muteaudio">
        <i class="fa-solid fa-volume-high"></i>
    </button>

    <script src="/wedding-card-landingpage/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="/wedding-card-landingpage/js/howler.core.js"></script>

</body>

</html>
